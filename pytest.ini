[pytest]
# Pytest Configuration for Mac Health Pulse

# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable pytest-qt if it fails to load
qt_no_exception_capture = 1

# Output and Reporting
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    --html=test-reports/report.html
    --self-contained-html

# Test Markers
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for component interactions
    ui: UI component tests (requires display)
    slow: Tests that take longer than 1 second
    macos: Tests that require macOS-specific features
    requires_sudo: Tests that require administrator privileges
    network: Tests that require network connectivity
    smoke: Quick smoke tests for basic functionality

# Coverage Configuration
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    setup.py
    */__pycache__/*
    */venv/*
    */env/*
    .tox/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
